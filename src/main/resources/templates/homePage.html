<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="d-flex align-items-center my-3 flex-column">
    <h2 >Gratitude Journal</h2>

<!--    add gratitude page button-->
<!--    <a th:href="@{/addGratitude}" class="btn btn-primary">Add Gratitude</a>-->

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="gratitudeInput" class="col-form-label">Today you are grateful for</label>
        </div>
        <div class="col-auto">
            <input type="text" id="gratitudeInput" class="form-control">
        </div>
        <div class="col-auto">
            <a th:href="@{/}" class="btn btn-primary">submit</a>
        </div>
    </div>
    </div>
     <div class="d-flex align-items-center flex-column">
         <div class="card text-bg-light mb-3" style="max-width: 18rem;" th:each="GratitudeDate :${GratitudeDateList}">
             <div class="card-header" th:text="${GratitudeDate.date}"></div>
             <div class="card-body">
                 <p class="card-text"></p>
             </div>
         </div>
    </div>
</div>
</body>
</html>
